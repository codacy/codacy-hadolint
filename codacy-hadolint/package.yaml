name:                codacy-hadolint
version:             0.1.0.0
github:              "codacy/codacy-hadolint"
license:             MIT
author:              "Jo√£o Lopes"
maintainer:          "lopes@codacy.com"
copyright:           "2018 Codacy"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/codacy/codacy-hadolint#readme>

dependencies:
- base >= 4.8 && < 5

library:
  source-dirs: src
  dependencies:
    - &bytestring bytestring >=0.10
    - text
    - aeson
    - bytestring
## Although the version here is 1.17.4, the current version is 1.17.5 (check stack.yaml). 
## This was done because the version defined on the tool dependency is '1.17.4' for the version 1.17.5 (check version on package.yaml inside https://github.com/hadolint/hadolint/archive/v1.17.5.tar.gz)
    - hadolint == 1.17.4
    - containers
    - directory
    - filemanip

executables:
  codacy-hadolint:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - codacy-hadolint
    when:
    - condition: '!(os(osx))'
      ld-options:
        - -static
        - -pthread
